services:

  akuda-proxy:
    build:
      context: .
      dockerfile: ./config/apache/Dockerfile.proxy
    container_name: akuda_apache_proxy
    depends_on:
      akuda-sentinel:
        condition: service_healthy
    restart: unless-stopped
    networks:
      akudasentinel_default:
        ipv4_address: 172.20.0.10
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/apache/sites-available:/etc/apache2/sites-available
      - ./config/apache/ssl:/etc/apache2/ssl
      - frontend_akuda:/var/www/sentinel:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  akuda-sentinel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: akuda-sentinel
    hostname: akuda-sentinel
    restart: always
    env_file:
      - .env.frontend
      - .env.backend
    volumes:
      - frontend_akuda:/var/www/sentinel
    networks:
      akudasentinel_default:
        ipv4_address: 172.20.0.5
      multi-node_default:
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  mongodb:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    restart: unless-stopped
    networks:
      - akudasentinel_default
      - multi-node_default

networks:
  akudasentinel_default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
          gateway: 172.20.0.1
  multi-node_default:
    external: true

volumes:
  mongodb_data:
  frontend_akuda:
